<!DOCTYPE html>
<html>
  <head>
    <title>FnordQuery</title>
    <script src='vendor/jquery-1.6.2.min.js' type='text/javascript'></script>
    <script src='vendor/jquery-ui.min.js' type='text/javascript'></script>
    <script src='vendor/d3.v2.js' type='text/javascript'></script>
    <script src='vendor/rickshaw.js' type='text/javascript'></script>
    <link href='vendor/rickshaw.css' rel='stylesheet' type='text/css'>

    <script src='src/fnordquery.js' type='text/javascript'></script>
    <script src='src/fnordquery.timeseries_widget.js' type='text/javascript'></script>
    <link href='fnordquery.css' rel='stylesheet' type='text/css'>
  </head>
</html>
<body class="inner">

<h1>Gross Search Volume</h1>
<h3>NumericTimeseries Report</h3>

<ul class="ui_tabs tabs">
  <li data-tab="Overview" class="active"><a href="#">Overview</a></li>
</ul>

<div class="mywidget"></div>


<div id="content">

  <form id="side_panel" style="display:none;">
    <section><div id="legend"></div></section>
    <section>
      <div id="renderer_form" class="toggler">
        <input type="radio" name="renderer" id="area" value="area" checked>
        <label for="area">area</label>
        <input type="radio" name="renderer" id="bar" value="bar">
        <label for="bar">bar</label>
        <input type="radio" name="renderer" id="line" value="line">
        <label for="line">line</label>
        <input type="radio" name="renderer" id="scatter" value="scatterplot">
        <label for="scatter">scatter</label>
      </div>
    </section>
    <section>
      <div id="offset_form">
        <label for="stack">
          <input type="radio" name="offset" id="stack" value="zero" checked>
          <span>stack</span>
        </label>
        <label for="stream">
          <input type="radio" name="offset" id="stream" value="wiggle">
          <span>stream</span>
        </label>
        <label for="pct">
          <input type="radio" name="offset" id="pct" value="expand">
          <span>pct</span>
        </label>
        <label for="value">
          <input type="radio" name="offset" id="value" value="value">
          <span>value</span>
        </label>
      </div>
      <div id="interpolation_form">
        <label for="cardinal">
          <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
          <span>cardinal</span>
        </label>
        <label for="linear">
          <input type="radio" name="interpolation" id="linear" value="linear">
          <span>linear</span>
        </label>
        <label for="step">
          <input type="radio" name="interpolation" id="step" value="step-after">
          <span>step</span>
        </label>
      </div>
    </section>
    <section>
      <h6>Smoothing</h6>
      <div id="smoother"></div>
    </section>
    <section></section>
  </form>

  <div id="chart_container">
    <div id="chart"></div>
    <div id="timeline"></div>
    <div id="slider"></div>
  </div>

</div>

<div class="widget NumbersWidget" style="margin-bottom: 20px; overflow-x: hidden; overflow-y: hidden; width:1700px;"><div class="headbar small">Realtime Queries</div><div class="numbers_container" rel="Queries" style="width: 380px; "><div class="title">Queries</div><div class="number" rel="3" data="2.6666666666666665"><span class="desc">3sec avg.</span><span class="value">2.67</span></div><div class="number" rel="5" data="3.2"><span class="desc">5sec avg.</span><span class="value">3.20</span></div><div class="number" rel="15" data="3.4000000000000004"><span class="desc">15sec avg.</span><span class="value">3.40</span></div><div class="number" rel="30" data="3.3666666666666667"><span class="desc">30sec avg.</span><span class="value">3.37</span></div></div></div>

<script>
  fnordquery.widgets.timeseries_widget().render({
    title: "Fnord!!!!",
    elem: $('.mywidget'),
    series:[
      {
        color: '#0066CC',
        name: "fnord",
        data: [ 
          { x: 1336873946, y: 40 }, 
          { x: 1336874946, y: 49 }, 
          { x: 1336875946, y: 38 }, 
          { x: 1336876946, y: 30 }, 
          { x: 1336877946, y: 32 } ]
      },
      {
        color: '#66CC00',
        name: "fnord",
        data: [ 
          { x: 1336873946, y: 23 }, 
          { x: 1336874946, y: 54 }, 
          { x: 1336875946, y: 36 }, 
          { x: 1336876946, y: 43 }, 
          { x: 1336877946, y: 19 } ]
      }
    ]
  })
</script>

</body>
