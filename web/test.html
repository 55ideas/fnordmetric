<!DOCTYPE html>
<html>
  <head>
    <title>FnordQuery</title>

    <script src='vendor/jquery-ui.min.js' type='text/javascript'></script>
    <script src='vendor/d3.v2.js' type='text/javascript'></script>
    <script src='vendor/rickshaw.js' type='text/javascript'></script>
    <link href='vendor/rickshaw.css' rel='stylesheet' type='text/css'>

    <script src='src/fnordquery.js' type='text/javascript'></script>
    <script src='src/fnordquery.timeseries_widget.js' type='text/javascript'></script>
    <link href='fnordquery.css' rel='stylesheet' type='text/css'>

<body class="inner">

<h1>Gross Search Volume</h1>
<h3>NumericTimeseries Report</h3>

<ul class="ui_tabs tabs">
  <li data-tab="Overview" class="active"><a href="#">Overview</a></li>
</ul>

<div class="mywidget"></div>


<div class="widget NumbersWidget" style="margin-bottom: 20px; overflow-x: hidden; overflow-y: hidden; width:1700px;"><div class="headbar small">Realtime Queries</div><div class="numbers_container" rel="Queries" style="width: 380px; "><div class="title">Queries</div><div class="number" rel="3" data="2.6666666666666665"><span class="desc">3sec avg.</span><span class="value">2.67</span></div><div class="number" rel="5" data="3.2"><span class="desc">5sec avg.</span><span class="value">3.20</span></div><div class="number" rel="15" data="3.4000000000000004"><span class="desc">15sec avg.</span><span class="value">3.40</span></div><div class="number" rel="30" data="3.3666666666666667"><span class="desc">30sec avg.</span><span class="value">3.37</span></div></div></div>

<script>
  fnordquery.widgets.timeseries_widget().render({
    title: "Fnord!!!!",
    elem: $('.mywidget'),
    default_style: 'stack',
    series:[{
      color: '#CD645A',
      name: "Fnord",
      data: sampler()
    },{
      color: '#2F635E',
      name: "fnord",
      data: sampler()
    },{
      color: '#42436B',
      name: "fnord",
      data: sampler()
    },{
      color: '#FACE4F',
      name: "fnord",
      data: sampler()
    }]
  });

  function sampler(){
    var arr=[];
    var start = 1336873946;
    for(var n=0; n < 150; n++){
      arr.push({ x: (start + n), y: (23 + (Math.random()*5)) })
    }
    return arr;
  }
</script>

</body>
